<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
    rel="stylesheet" />

  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form>
    <div class="form-container">
      <div class="input-container">
        <label for="card-number">Número do cartão</label>
        <input id="card-number" type="text" placeholder="**** **** **** ****" required />
        <span class="error">
          <img src="./assets/error.svg" alt="">
          O número do cartão é obrigatório
        </span>
      </div>
      <div class="input-container">
        <label for="holder-name">Nome do titular</label>
        <input id="holder-name" type="text" placeholder="Nome como está no cartão" required />
        <span class="error">
          <img src="./assets/error.svg" alt="">
          O nome do titular é obrigatório
        </span>
      </div>
      <div class="flex-container">
        <div class="input-container">
          <label for="expire-date">Validade</label>
          <input id="expire-date" type="text" placeholder="mm/aa" required />
        </div>
        <div class="input-container">
          <label for="cvv">
            CVV
            <img src="./assets/question.svg" alt="ícone de ajuda"
              title="Esse número está geralmente nas costas do seu cartão.">
          </label>
          <input id="cvv" type="text" placeholder="***" required />
        </div>
      </div>
    </div>
    <div class="card-container">
      <div class="front"></div>
      <div class="back"></div>
      <span class="security">
        <img src="./assets/shield.svg" alt="">
        Seus dados estão seguros
      </span>
    </div>
    <button type="submit">Adicionar cartão</button>
  </form>
</body>

</html>
