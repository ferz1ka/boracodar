<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@700&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="app">
    <div class="card nps">
      <div class="top">
        <span>NPS geral</span>
      </div>
      <div class="middle">
        <img src="./assets/nps_smile.svg" alt="" />
        <span>Excelente!</span>
      </div>
      <div class="bottom">
        <span>NPS Score</span>
        <span>75</span>
      </div>
    </div>
    <div class="card sales" style="--sales-percentage: 70">
      <div class="top">
        <span>Vendas fechadas</span>
      </div>
      <div class="middle">
        <div class="content">
          <h3>70%</h3>
          <span>alcançada</span>
        </div>
        <svg viewBox="0 0 232 232">
          <circle cx="50%" cy="50%" r="98.5" stroke="#D9D9D9" opacity="0.1" />
          <circle cx="50%" cy="50%" r="98.5" stroke=url(#sales-linear-background) />
          <defs>
            <linearGradient id="sales-linear-background" x1="-9" y1="82" x2="145" y2="178"
              gradientUnits="userSpaceOnUse">
              <stop stop-color="#CE9FFC" />
              <stop offset="1" stop-color="#7367F0" />
            </linearGradient>
          </defs>
        </svg>
      </div>
      <div class="bottom">
        <div class="item">
          <span>Esperado</span>
          <span>100</span>
        </div>
        <div class="item">
          <span>Alcançado</span>
          <span class="teste">70</span>
        </div>
      </div>
    </div>
    <div class="card goal" style="--goal-percentage: 90">
      <div class="top">
        <span>Meta mensal</span>
      </div>
      <div class="middle">
        <div class="content">
          <h3>90%</h3>
          <span>alcançada</span>
        </div>
        <svg viewBox="0 0 232 232">
          <circle cx="50%" cy="50%" r="98.5" stroke="#D9D9D9" opacity="0.1" />
          <circle cx="50%" cy="50%" r="98.5" stroke=url(#goal-linear-background) />
          <defs>
            <linearGradient id="goal-linear-background" x1="1.97421e-07" y1="82" x2="154" y2="178"
              gradientUnits="userSpaceOnUse">
              <stop stop-color="#DF9780" />
              <stop offset="1" stop-color="#A66DE9" />
            </linearGradient>
          </defs>
        </svg>
      </div>
      <div class="bottom">
        <div class="item">
          <span>Esperado</span>
          <span>R$ 70K</span>
        </div>
        <div class="item">
          <span>Alcançado</span>
          <span>R$ 63K</span>
        </div>
      </div>
    </div>
    <div class="card weekly-sales">
      <div class="top">
        <span>Vendas por dia da semana</span>
      </div>
      <div class="bottom">
        <div class="left">
          <div class="item">
            <img src="./assets/arrow_up.svg" alt="" />
            <span>Dia com mais vendas</span>
            <p>quarta-feira</p>
          </div>
          <div class="item">
            <img src="./assets/arrow_down.svg" alt="" />
            <span>Dia com menos vendas</span>
            <p>domingo</p>
          </div>
        </div>
        <div class="right">

          <div class="divider"></div>

          <div class="item">
            <div class="bar" style="--size: 3.9rem;"></div>
            <span>dom</span>
          </div>
          <div class="item" style="--size: 11.5rem;">
            <div class="bar"></div>
            <span>seg</span>
          </div>
          <div class="item" style="--size: 7.6rem;">
            <div class="bar"></div>
            <span>ter</span>
          </div>
          <div class="item" style="--size: 15.9rem;">
            <div class="bar"></div>
            <span>qua</span>
          </div>
          <div class="item" style="--size: 12.9rem;">
            <div class="bar"></div>
            <span>qui</span>
          </div>
          <div class="item" style="--size: 12.0rem;">
            <div class="bar"></div>
            <span>sex</span>
          </div>
          <div class="item" style="--size: 6.9rem;">
            <div class="bar"></div>
            <span>sáb</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
