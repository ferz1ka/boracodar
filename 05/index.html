<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>#boraCodar uma Calculadora!</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>

<body>
  <div id="calculator">
    <div id="display">
      <div id="last-operation">
        <span>1 + 1</span>
      </div>
      <div id="result">
        <img src="./assets/equals.svg" alt="sinal de igual">
        <span>2</span>
      </div>
    </div>

    <div id="keyboard">

      <Button class="text-purple-400">CE</Button>
      <Button>C</Button>
      <Button>
        <img src="./assets/percent.svg" alt="sinal de porcentagem">
      </Button>
      <Button class="bg-purple-600">
        <img height="28" width="28" src="./assets/division.svg" alt="sinal de divisão">
      </Button>

      <Button>7</Button>
      <Button>8</Button>
      <Button>9</Button>
      <Button class="bg-purple-600">
        <img src="./assets/multiply.svg" alt="sinal de multiplicação">
      </Button>

      <Button>4</Button>
      <Button>5</Button>
      <Button>6</Button>
      <Button class="bg-purple-600">
        <img src="./assets/subtract.svg" alt="sinal de subtração">
      </Button>

      <Button>1</Button>
      <Button>2</Button>
      <Button>3</Button>
      <Button class="bg-purple-600">
        <img src="./assets/add.svg" alt="sinal de adição">
      </Button>

      <Button>
        <img src="./assets/plusminus.svg" alt="inversão de sinal">
      </Button>
      <Button>0</Button>
      <Button>,</Button>
      <Button class="bg-purple-500">
        <img src="./assets/result.svg" alt="sinal de igual">
      </Button>

    </div>
  </div>

</body>

</html>
